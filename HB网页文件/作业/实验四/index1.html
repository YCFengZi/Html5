<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='author' content="只因">
		<title>设置服务器字体</title>
		<style type='text/css'>
			@font-face{
				font-family:fzjzjw;
				src:url(C:\Windows\Fonts\SourceHanSansSC-Medium.otf)
				color:blue;
				font-size:24px;
			}
			.p1{font-family:'fzjzjw';}
			p{font-family: Microsoft YaHei;font-size: 18px;font-weight: bolder;font-style: italic;color: red;}
		</style>
	</head>
	<body>
		<p>我是设置为微软雅黑、18像素、倾斜、加粗的红色字体</p>
		<h1 class='p1'>我是使用@font-face属性定义的服务器字体，显示为24像素的蓝色字体，文件为SourceHanSansSC-Medium.otf</h1>
	</body>
</html>
