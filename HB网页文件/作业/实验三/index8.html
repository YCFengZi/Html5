		<span class='p1'><p>你若安好，便是晴天</p></span>
		<span class='p2'><p>一个人，一本书，一杯茶，一帘梦。</p></span>
		<span class='p3'><p>站在时光的十字路口，回望过去的种种单纯与美好，欣慰而悲凉。</p></span>
		<span class='p4'>花开花落，风卷云舒。青春如同流沙般从指缝溜走，过去的倔强与轻狂，原来如此荒诞不羁。俗世喧嚣，总会想在空灵停滞的时空内，独倚幽窗，品一壶清茶，细细体味光阴如梭，年华老去。</span></p>
		<span class='p5'>时光轮回，生命交替，红尘无尽。</span>
