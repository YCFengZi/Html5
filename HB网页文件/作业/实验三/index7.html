		<h2>重要信息</h2>
		<h4>关于举办2015年全国高校IT谷关教师暑假培训班的通知</h4>
		<p><span class="p1">2015年4月15日 11:08传智播客网</span><span class="p2">我有话要说</span><span class="p3">(802人参加)</span></p>
		<hr>
		<p><span class="p4">传智播客网4月15日消息</span> 本次培训课程已纳入“国家信息技术紧缺人才培养工程（ NITE）”课程体系，由中国电子学会将携手CSDN（CSIP）<span class="p5">[微博]</span>主办，由传智播客教育集团<span class="p5">[微博]</span>承办的全国骨干教师师资培训（软件开发与应用）。本次培训于2015年7月14日到25日举办，课程涵盖：<span class='p6'>JavaEE</span>、<span class='p6'>.NET</span>、<span class='p6'>PHP</span>、<span class='p6'>网页平面设计</span>、<span class='p6'>iOS</span>、<span class='p6'>C++</span>六个方向。传智播客<span class="p5">[微博]</span>还将为校企之间、校校之间提供交流分享专业建设与教学改革的理念、经验与成果的平台。</p>
